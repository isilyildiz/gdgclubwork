<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Giriş | DijitalDolabım</title>
</head>
<body bgcolor="#ffe6f2" text="#000000" link="#800080" vlink="#660066" alink="#cc33cc">

  <!-- Başlık -->
  <h1><center><font color="#800080">✨ DijitalDolabım ✨</font></center></h1>
  <hr color="#800080" size="2">

  <!-- Giriş Formu -->
  <center>
    <h2><font color="#990099">Kullanıcı Girişi</font></h2>
    <form action="welcome.html" method="get">
      <table cellpadding="6" bgcolor="#f2f2f2" border="1">
        <tr>
          <td><label for="username"><b>Kullanıcı Adı:</b></label></td>
          <td><input id="username" name="username" type="text" placeholder="Kullanıcı Adınız" ></td>
        </tr>
        <tr>
          <td><label for="password"><b>Şifre:</b></label></td>
          <td><input id="password" name="password" type="password" placeholder="********" ></td>
        </tr>
        <tr>
          <td><label for="email"><b>Mail Adresiniz:</b></label></td>
          <td><input id="email" name="email" type="email" placeholder="mail@ornek.com" ></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit"><b>Login</b></button>
          </td>
        </tr>
      </table>
    </form>
  </center>

  <hr color="#800080" size="2">
  <center>
    <small><font color="#660066">© 2025 DijitalDolabım — Tüm hakları saklıdır.</font></small>
  </center>

</body>
</html>
